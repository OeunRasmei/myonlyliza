<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIZA</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>MY DEAREST, SREANG LIZA.</strong>
                        <p>
                            
                            Having you is like a cherished gift from the universe. Your presence in my life fills each day with boundless joy and meaning. With each passing day, my love for you grows stronger, deeper, and more profound. I promise to cherish and adore you for all eternity."






                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
